<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="background">
    <header id="header">
      <h2>Welcome to the Rick and Morty Universe</h2>
    </header>
    <form action="" id="form" method="get">
      <input type="number" name="" id="characterId" />
      <button id="btn-go">GO</button>
    </form>
    <form id="filter">
      <h3>Filtros:</h3>
      <label for="name">Nome</label>
      <input type="checkbox" name="name" id="name" />

      <label for="status">Status</label>
      <input type="checkbox" name="status" id="status" />

      <label for="species">Especie</label>
      <input type="checkbox" name="species" id="species" />

      <label for="gender">Genero</label>
      <input type="checkbox" name="gender" id="gender" />

      <label for="origin">Origem</label>
      <input type="checkbox" name="origin" id="origin" />

      <label for="episode">Episodio</label>
      <input type="checkbox" name="episode" id="episode" />

      <button type="reset" id="btn-clean">limpar</button>
    </form>

    <div id="result-style">
      <img src="" alt="" id="img" />
      <div id="content"></div>
    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
